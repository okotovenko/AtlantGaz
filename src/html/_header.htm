<header data-fp-section data-watch class="header">
	<div class="header__container-small">
		<div class="header__decor">
			<div class="header__car-ibg">
				<img src="@img/header/car.svg" alt="Автоцистерна">
			</div>
		</div>
		<div class="header__left">
			<div class="header__logo logo-header">
				<div class="logo-header__decor">
					<div class="logo-header__img-ibg">
						<img src="@img/header/Logo.svg" alt="АтланТгаз">
					</div>
				</div>
				<div class="logo-header__motto">Расправь плечи в теплом доме</div>
			</div>
			<div class="header__terms terms-header">
				<div class="terms-header__day">
					<div class="terms-header__icons">
						<div class="terms-header__icon">
							<img src="@img/icons/moon.svg" alt="moon">
						</div>
						<div class="terms-header__icon">
							<img src="@img/icons/arrow.svg" alt="arrow">
						</div>
						<div class="terms-header__icon">
							<img src="@img/icons/sun.svg" alt="sun">
						</div>
					</div>
					<p class="terms-header__text">В любое время дня и ночи</p>
				</div>
				<div class="terms-header__weather">
					<div class="terms-header__icons">
						<div class="terms-header__icon">
							<img src="@img/icons/cloudy.svg" alt="cloudy">
						</div>
						<div class="terms-header__icon">
							<img src="@img/icons/arrow.svg" alt="arrow">
						</div>
						<div class="terms-header__icon">
							<img src="@img/icons/snowflake.svg" alt="snowflake">
						</div>
					</div>
					<p class="terms-header__text">Вне зависимости от погодных условий</p>
				</div>
			</div>
			<h1 class="header__title">Доставим газ за 4 часа</h1>
			<h2 class="header__subtitle">в любую точку Москвы и Московской области</h2>
			<a href="#" class="header__button button button-main">
				<svg class="header__arrow">
					<path class="path" d="M0,0 Q19,21 66,17 T78,53 M75,40 T78,53 M95,45 T78,53" stroke="#F1F1F1"
						fill="transparent" stroke-width="2" />
					<path class="pathBig" d="M0,0 Q19,21 66,17 T78,60 " stroke="#222222" fill="transparent"
						stroke-width="30" />
				</svg>
				<p class="button__text">Заказать доставку газа в газгольдер</p>
				<img class="button__top" src="@img/header/button_top.svg" alt="">
				<img class="button__bottom" src="@img/header/button_bottom.svg" alt="">
			</a>
			<p class="header__delivery">Доставка газа всегда по актуальным ценам</p>
		</div>
		<div data-da=".header__logo,600" class="header__right">
			<a class="header__tel" href="tel:+7 926 330-68-34 ">+7 926 330-68-34</a>
			<a href="#" class="header__callback">Срочный вопрос</a>
		</div>
	</div>
	<div class="arrowForPage">
		<div class="arrowForPage-s"></div>
		<div class="arrowForPage-m"></div>
		<div class="arrowForPage-l"></div>
	</div>
